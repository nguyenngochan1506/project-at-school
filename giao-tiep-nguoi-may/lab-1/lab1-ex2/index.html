<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1-ex2</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left__header">
                <img src="./img/logo-icon.png" alt="logo">
                <span class="left__header--title"><h3>aqua investment</h3></span>
            </div>
            <div class="right__header">
                <ul class="list">
                    <li class="list--items">Market</li>
                    <li class="list--items">Pricing</li>
                    <li class="list--items">Community</li>
                    <li class="list--items">Download</li>
                    <li class="list--items">Sign Up</li>
                </ul>
                <button class="button">Log In</button>
            </div>
        </header>


        <main class="content">

            <div class="left__content">

                <div class="title"><h1>Not An Investing <br/>Genius? We can help!</h1></div>
               
                <div class="description">
                    Our app is user friendly, convenient and automatically invests<br/>
                    our money for you. Investing doesn't have to be hard, download<br/>
                    our app now and get started in minutes!
                </div>

                <div class="button-group">
                    <div class="apple__download">
                        <button class="butoon--download">
                            <img src="./img/apple-icon.png" alt="apple">
                            Download
                        </button>

                        <div class="rating">
                            <ul>
                                <li>4.0</li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-no-fill-icon.png" alt="star"></li>
                            </ul>
                        </div>
                    </div>


                    <div class="android__download">
                        <button class="butoon--download">
                            <img src="./img/google-play-icon.png" alt="google">
                            Download
                        </button>
                        <div class="rating">
                            <ul>
                                <li>    5.0</li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                                <li><img src="./img/star-icon.png" alt="star"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="right__content">
                <img class="content--img" src="./img/phone.png" alt="iphone">
            </div>
        
        </main>
    </div>
</body>
</html>
