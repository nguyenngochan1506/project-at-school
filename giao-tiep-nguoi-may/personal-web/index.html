<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body class="bg-primary-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info-subtle">
    </nav>
    <header class="container">
        <div class="content">
            <span class="blur"></span>
            <span class="blur"></span>
            <H1>Hi, I'm <span>Han</span>, Web Developer</H1>
            <p>
               Tôi là một lập trình viên thiên về Back-end
            </p>
            <button class="btn btn-outline-primary">Get Started</button>
        </div>
        <div class="image">
            <img src="images/header.png">
        </div>
    </header>

   

    <section class="container">
        <h2 class="header">Cuộc sống thú vị của một lập trình viên!</h2>
        <p class="sub-header">
            while(alive){
              <br>  study();
               <br> eat();
               <br> code();
              <br>  sleep();
          <br>  }
        </p>
       
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script>
        fetch('./navbar.html').then(
            response => response.text()
        ).then(
            data => {
                document.querySelector(".navbar").innerHTML = data;
            }
        )
        fetch('./footer.html').then(
            response => response.text()
        ).then(
            data => {
                document.querySelector("footer").innerHTML = data;
            }
        )
    </script>
</body>

</html>
